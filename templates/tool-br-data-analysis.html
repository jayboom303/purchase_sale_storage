<html>
	<!-- 工具借还数据统计页面 -->
  <head>
    <meta charset="utf-8">
    <title>天津中车车体车间工具管理系统</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.css">    
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/theme.css">
    <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.css">
    <script src="/static/lib/echarts.min.js" type="text/javascript"></script>
    <script src="/static/lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

  <!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->

  <!--<![endif]-->
    
	<!-- navbar -->
    {%include "navbar.html" %}
    
	<!-- sidebar-nav -->
    {%include "manager-left-menu.html" %}
		
    <!-- content -->
    <div class="content">
		<div class="header">
			<h1 class="page-title"><a href={% url 'manager' %}>首页</a>
			<span class="divider"> <i class="icon-chevron-right"></i> </span>数据统计与分析
			<span class="divider"> <i class="icon-chevron-right"></i> </span>数据分析
		</div>
		<!-- 内容 -->
		<div class="container-fluid">
			<div class="row-fluid">         
				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
				<div style="width: 100%;">
					<div id="main" style="width: 48%;height:400px;display:inline-block"></div>
					<div id="then" style="width: 48%;height:400px;display:inline-block"></div>
				</div>
				<div style="width: 100%;">
					<div id="down-main" style="width: 48%;height:400px;display:inline-block"></div>
					<div id="down-then" style="width: 48%;height:400px;display:inline-block"></div>
				</div>
				<script>
					//绘制图表
					echarts.init(document.getElementById('main')).setOption({
							title: {
								text: '工具总数(总量:20000)',
								left: 'center'
							},
							series: {
								type: 'pie',
								radius : '30%',
								center: ['50%', '60%'],
								data: [
										{name: '正常80%', value: 16000},
										{name: '损坏15%', value: 3000},
										{name: '报废5%', value: 1000},
								]
							}
					});
					echarts.init(document.getElementById('then')).setOption({
							title: {
									text: '工具总数(总量:20000)',
									left: 'center'
							},
							series: {
								type: 'pie',
								radius : '30%',
								center: ['50%', '60%'],
								data: [
									{name: '未使用65%', value: 13000},
									{name: '借出20%', value: 4000},
									{name: '归还15%', value: 3000},
								]
							}
					});
					echarts.init(document.getElementById('down-main')).setOption({
							xAxis: {
									type: 'category',
									data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
							},
							yAxis: {
									type: 'value'
							},
							series: [{
									data: [820, 932, 901, 934, 1290, 1330, 1320],
									type: 'line'
							}]
					});
					echarts.init(document.getElementById('down-then')).setOption({
							xAxis: {
									type: 'category',
									data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
							},
							yAxis: {
									type: 'value'
							},
							series: [{
									data: [820, 932, 901, 934, 1290, 1330, 1320],
									type: 'line'
							}]
					});
				</script>
				
				<!-- footer -->
				{%include "footer.html" %}
			</div>
		</div>
    </div>
		
    <!-- bootstrap.js -->
    <script src="/static/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
		$("[rel=tooltip]").tooltip();
		$(function() {
			$('.demo-cancel-click').click(function(){return false;});
		});
    </script>
  </body>
</html>
